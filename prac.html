<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Styled Texts</title>
  <style>
    .text1 {
      background-color: #ffcccb; /* Light red background */
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      width: 300px;
      border-radius: 10px; /* Rounded shape */
      margin: 20px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .text2 {
      background-color: #add8e6; /* Light blue background */
      padding: 10px 30px;
      font-size: 18px;
      font-style: italic;
      color: #000;
      width: 200px;
      border: 2px dashed #000; /* Dashed border shape */
      border-radius: 0px; /* Square shape */
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="text1">
    This is Text One — bold, large, and rounded!
  </div>

  <div class="text2">
    This is Text Two — italic, medium, and dashed!
  </div>

</body>
</html>
